data:
  #训练集路径
  image_dir: 'D:/medicalDetect/ISIC2018_Task1_TraininSsg_'
  #掩膜标签路径
  mask_dir: 'D:/medicalDetect/ISIC2018_Task1_Training_GT'
  #训练批次大小
  batch_size: 16
  #图像尺寸
  image_size: [256, 256]

model:
  # 输入通道数
  n_channels: 3
  # 固定的
  n_classes: 1

training:
  # 训练轮次
  epochs: 40
  # 学习率
  learning_rate: 0.00001
  # 权重衰减
  weight_decay: 1e-8
  # 动量
  momentum: 0.9
  # 保存模型路径
  save_path: 'best_model.pth'
  # 日志保存路径
  log_dir: 'runs/exp'
  # 模型保存间隔
  save_interval: 5
  # 预训练模型
  pretrain_path: 'outputModels/best_model.pth'
